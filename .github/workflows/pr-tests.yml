name: PR Tests

on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: windows-latest

    steps:
      # actions/checkout v6.0.1 (Dec 2024) - https://github.com/actions/checkout/releases
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -RequiredVersion 5.7.1 -Force -Scope CurrentUser

      - name: Run Pester tests with coverage
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests'
          $config.Run.Exit = $true
          $config.Output.Verbosity = 'Detailed'

          # Test results for GitHub
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = 'test-results.xml'
          $config.TestResult.OutputFormat = 'NUnitXml'

          # Code coverage
          $config.CodeCoverage.Enabled = $true
          $config.CodeCoverage.Path = './src/Robocurse/Public/*.ps1'
          $config.CodeCoverage.OutputPath = 'coverage.xml'
          $config.CodeCoverage.OutputFormat = 'CoverageGutters'

          # Skip tests requiring environment setup not available in CI
          $config.Filter.ExcludeTag = @('RequiresRemoteShare', 'RequiresGUI', 'RequiresAdmin')

          Invoke-Pester -Configuration $config

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml

      - name: Publish test report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Pester Tests
          path: test-results.xml
          reporter: dotnet-nunit
